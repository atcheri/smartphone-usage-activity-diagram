@startuml
!$no = "<:1f6ab:>"
' !$no = "<color:crimson>no"
' !$yes = "<color:palegreen>yes"
!$ok = "<:1f44c:>"
!$stop = "<:1f4f5:>"
!$greenOk = "#PaleGreen:Ok"
!$iphone = "<:1f4f1:>"
start
repeat :携帯電話は箱にしまっておく;
:使っていい日になったら;
if (携帯の電源を入れる On) then
  rectangle 駄目な場合 {
    fork
      :20時以降;
    fork again
